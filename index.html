<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>准东二矿智能照明控制系统</title>
    <style>
        @font-face {
            font-family: "SourceHanSansSCRegular";
            src: url("./static/font/SourceHanSansSC/SourceHanSansSC-Regular-2.otf") format("opentype");
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: "YouSheBiaoTiHei";
            src: url("./static/font/YouSheBiaoTiHei-2.ttf") format("truetype");
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            background-color: #0a1a3a;
            color: #ffffff;
            overflow: hidden;
            width: 100%;
            height: 100vh;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
            background: url('./static/img/scene-back.png');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center;
        }

        .header-wrap {
            background: url('./static/img/head-back.png');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center;
            width: 100%;
            height: 130px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .header-title {
            position: absolute;
            top: 28px;
            left: 50%;
            transform: translatex(-50%);

            font-size: 68px;
            height: 50px;
            line-height: 50px;
            letter-spacing: 2px;
            font-family: "YouSheBiaoTiHei";
            text-align: center;

            background: linear-gradient(to bottom, #2fa4ee, #ffffff);
            background-clip: text;
            color: transparent;
        }


        .main-content {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            width: 100%;
            height: max-content;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }

        .card-container {
            position: relative;
            width: 527px;
            height: 330px;

            background: url('./static/img/card-back.png') no-repeat center;
            background-size: 100% 100%;
            cursor: pointer;
        }
        .card-content {
            position: absolute;
            top: 19px;
            left: 11px;
            width: 503px;
            height: 300px;
            background: url('./static/img/card-content-back.png') no-repeat center;
            background-size: 100% 100%;
            opacity: 0.47;
        }

        .card-container:hover .card-content {
            opacity: 1;
        }

        .card-title {
            position: absolute;
            top: 113px;
            left: 50%;
            transform: translate(-50%, 0%);
            width: 100%;

            font-size: 64px;
            letter-spacing: 2px;
            line-height: 48px;
            text-transform: uppercase;
            color: #ffffff;
            font-weight: 500;
            font-family: "SourceHanSansSCRegular";
            text-align: center;
        }

        .card-subtitle {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translate(-50%, 0%);
            width: 100%;

            font-size: 38px;
            letter-spacing: 2px;
            line-height: 48px;
            text-transform: uppercase;
            color: #ffffff;
            font-weight: 500;
            font-family: "SourceHanSansSCRegular";
            text-align: center;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .round-element-wrap {
            position: absolute;
            top: -57px;
            left: 212px;
            width: max-content;
            height: max-content;
        }

        .round-element {
            animation: rotate 2s linear infinite;
            width: 120px;
            height: 120px;
            background: url('./static/img/round-icon.png') no-repeat center;
            background-size: 100% 100%;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(20px);
            }
        }

        .arrow-element-wrap {
            position: absolute;
            bottom: -68px;
            left: 204px;
            width: max-content;
            height: max-content;
        }

        .arrow-element {
            animation: bounce 1s ease-in-out infinite;
            width: 136px;
            height: 59px;
            background: url('./static/img/arrow-icon.png') no-repeat center;
            background-size: 100% 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header-wrap">
            <div class="header-title">
                准东二矿智能照明控制系统
            </div>
        </div>

        <div class="main-content">
            <div id="card1" class="card-container">
                <div class="card-content">
                </div>
                    <h2 class="card-title">路灯<span
                        style="letter-spacing: -30px;"
                        >、</span>高杆灯</h2>
                    <p class="card-subtitle">智能照明控制系统</p>

                    <div class="round-element-wrap">
                        <div class="round-element"></div>
                    </div>
                    <div class="arrow-element-wrap">
                        <div class="arrow-element"></div>
                    </div>
            </div>

            <div id="card2" class="card-container">
                <div class="card-content">
                </div>
                    <h2 class="card-title">防爆灯</h2>
                    <p class="card-subtitle">智能照明控制系统</p>
                    <div class="round-element-wrap">
                        <div class="round-element"></div>
                    </div>
                    <div class="arrow-element-wrap">
                        <div class="arrow-element"></div>
                    </div>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // 获取第一个卡片元素并添加点击事件
            const card1 = document.getElementById('card1');
            card1.addEventListener('click', function () {
                window.open('http://172.19.12.1:8383', '_blank'); // 在新页面中打开第一个目标网址
            });

            // 获取第二个卡片元素并添加点击事件
            const card2 = document.getElementById('card2');
            card2.addEventListener('click', function () {
                window.open('http://172.19.12.1:8090', '_blank'); // 在新页面中打开第二个目标网址
            });
        });
    </script>
</body>

</html>
